<!DOCTYPE html>
<html lang="ko">

<head>
    <title>아르바이트 모집 | 과기호떡</title>
    <meta charset="UTF-8">
    <link href="../library/css/common.css" rel="stylesheet" type="text/css">
    <link href="../library/css/alba.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <iframe src="../header/header.html" frameborder="0" scrolling="no"></iframe>
    </header>

    <div id="contents">
        <div id="title">
            <h1>아르바이트 모집</h1>
        </div>
        <img src="../image/etc/Alba.png" class="alba_img">
        <div>
            <table>
                <caption>과기호떡 아르바이트 지원 폼 작성하기</caption>

                <tr>
                    <td colspan="6">
                        <hr>
                    </td>
                </tr>

                <tr>
                    <td>지원자명</td>
                    <td>
                        <input type="text" id="name">
                    </td>
                    <td>생년월일</td>
                    <td>
                        <input type="tel" id="tel">
                    </td>
                    <td>연락처</td>
                    <td>
                        <input type="date" value="2019-06-01">
                    </td>
                </tr>

                <tr>
                    <td>자기소개</td>
                    <td colspan="5">
                        <textarea cols="85" rows="20"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="6">
                        <hr>
                    </td>
                </tr>

                <tr>
                    <td colspan="8" id="button">
                        <form name="fo" method="get">
                            <input type="submit" value="제출" onclick="alert('제출 완료!')">
                        </form>
                    </td>
                </tr>

            </table>
        </div>

        <footer>
            <iframe src="../footer/footer.html" frameborder="0" scrolling="no"></iframe>
        </footer>

</body>

</html>
