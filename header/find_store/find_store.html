<!DOCTYPE html>
<html lang="ko">

<head>
    <title>매장찾기 | 과기호떡</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image⁄x-icon" href="../../image/Image_logo/Mini_logo.png">
    <link href="../../library/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../library/css/find_store.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <iframe src="../header.html" frameborder="0" scrolling="no"></iframe>
    </header>

    <div id="contents">
        <div id="title">
            <img src="../../image/UI/Find.png" alt="매장 찾기">
            <h1>매장 찾기</h1>
        </div>

        <section>
            <div id="find_store">
                <div class="campus_map">
                    <img src="../../image/etc/campus_map.PNG" alt="학교 지도">
                </div>
                <div class="store_list">
                    <table border="1">
                        <tr>
                            <td colspan="2" class="store_img"><img src="../../image/etc/1hak.jpeg" alt="1학 사랑점"></td>
                            <td colspan="2" class="store_img"><img src="../../image/etc/2hak.jpeg" alt="2학 행복점"></td>
                        </tr>
                        <tr>
                            <td class="store_name">1학 사랑점</td>
                            <td class="store_tel">tel) 02-1234-5678</td>
                            <td class="store_name">2학 행복점</td>
                            <td class="store_tel">tel) 02-4567-1234</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="store_img"><img src="../../image/etc/Techno_cube.png" alt="테크노 신세계점"></td>
                        </tr>
                        <tr>
                            <td class="store_name">테크노 신세계점</td>
                            <td class="store_tel">tel) 02-9874-4561</td>
                        </tr>
                    </table>
                </div>

            </div>

        </section>

        <aside>
            <iframe src="../../aside/aside.html" frameborder="0" scrolling="no"></iframe>
        </aside>
    </div>

    <footer>
        <iframe src="../../footer/footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>

</body>

</html>
