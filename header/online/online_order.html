<!DOCTYPE html>
<html lang="ko">

<head>
    <title>온라인 주문 | 과기호떡</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image⁄x-icon" href="../../image/Image_logo/Mini_logo.png">
    <link href="../../library/css/online_order.css" rel="stylesheet" type="text/css">
    <link href="../../library/css/common.css" rel="stylesheet" type="text/css">
    <script src="../../library/js/online_order.js" type="text/javascript"></script>

</head>

<body>

    <header>
        <iframe src="../header.html" frameborder="0" scrolling="no"></iframe>
    </header>

    <div id="contents">

        <div id="title">
            <img src="../../image/UI/Online.png" alt="온라인 주문">
            <h1>온라인 주문</h1>
        </div>
        <section>
            <div id="map">
                <iframe src="google_map.html" frameborder="0" scrolling="no"></iframe>
            </div>
            <form id="order_form">
                <table>
                    <tbody id="tbody">
                        <tr>
                            <td>매장 선택 </td>
                            <td>
                                <select name="store" id="store">
                                    <option value="1">1학 사랑점</option>
                                    <option value="2">2학 행복점</option>
                                    <option value="3">테크노 신세계점</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>주 소 </td>
                            <td><input type="text" id="address"></td>
                        </tr>
                        <tr>
                            <td>전화 번호 </td>
                            <td><input type="tel" id="tel"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td>메뉴 선택</td>
                            <td>
                                <select name="menu" id="menu">
                                    <option disabled>──메인 메뉴──</option>
                                    <option value="1">꿀 호떡 | 1500원</option>
                                    <option value="2">사과 잼 호떡 | 1500원</option>
                                    <option value="3">웰빙 호떡 | 2000원</option>
                                    <option value="4">누텔라 호떡 | 2000원</option>
                                    <option value="5">카라멜 호떡 | 1700원</option>
                                    <option value="6">씨앗 호떡 | 2000원</option>
                                    <option value="7">치즈 호떡 | 2000원</option>
                                    <option value="8">떡 호떡 | 2500원</option>
                                    <option disabled>──사이드 메뉴──</option>
                                    <option value="9">아메리카노 | 1500원</option>
                                    <option value="10">카페라떼 | 1500원</option>
                                    <option value="11">카푸치노 | 1500원</option>
                                    <option value="12">우유 | 1500원</option>
                                    <option value="13">오렌지주스 | 1500원</option>
                                    <option value="14">호떡호떡 | 2000원</option>
                                    <option value="15">미니호떡 치즈볼 | 1500원</option>
                                    <option disabled>──세트 메뉴──</option>
                                    <option value="16">굿모닝 세트 | 2000원</option>
                                    <option value="17">밤샘 세트 | 2700원</option>
                                    <option value="18">앨비스 세트 | 3600원</option>
                                    <option value="19">프레슬리 세트 | 4000원</option>
                                    <option value="20">재수 좋은 날 세트 | 3500원</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>수량</td>
                            <td>
                                <input type="number" min="0" step="1" value="1" id="number">
                                <input type="button" id="add_menu" value="추가" onclick="addOrderList()">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">총액 : <span id="price">0</span>원</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" id="order" value="주문" onclick="confirmOrder()">
                                <input type="button" id="initialize" value="초기화" onclick="initializeOrder()">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>

        <aside>
            <iframe src="../../aside/aside.html" frameborder="0" scrolling="no"></iframe>
        </aside>

    </div>

    <footer>
        <iframe src="../../footer/footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>

</body>

</html>
